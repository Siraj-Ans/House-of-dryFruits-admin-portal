<div
  class="flex flex-col bg-light px-5 py-7 h-full w-full rounded-md overflow-scroll overflow-x-hidden overflow-y-auto"
>
  @if(mode !== 'add-mode') {
  <button
    routerLink="edit-product"
    (click)="onAddProduct()"
    class="font-medium text-white px-3 py-2 rounded-md mb-3 w-fit bg-gradient-to-r bg-green-500 text-base hover:from-green-500 hover:to-green-900"
  >
    Add new product
  </button>
  } @if(mode === 'no-edit') {
  <div class="flex flex-col rounded-sm gap-2 text-lg w-9/12 simple-box-shadow">
    <div class="text-lg border-b-2 bg-blue-300 px-2 py-2">
      <h1 class="font-medium">Product Name</h1>
    </div>
    @for(product of products; track product.id; let i = $index) {
    <div>
      <div class="flex px-2 py-2 justify-between">
        <p class="text-lg font-medium">
          {{ product.productName }}
        </p>
        <div class="flex gap-3 items-center">
          <div class="flex items-center">
            <mat-icon
              (click)="onEditProduct(product)"
              class="cursor-pointer w-10"
              aria-hidden="false"
              aria-label="Example edit_note icon"
              fontIcon="edit_note"
            ></mat-icon>
          </div>
          <div class="flex items-center">
            <mat-icon
              (click)="onDeleteProduct(product.id, i)"
              class="cursor-pointer text-red-500"
              aria-hidden="false"
              aria-label="Example delete icon"
              fontIcon="delete"
            ></mat-icon>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
  }

  <div>
    @if(mode === 'edit-mode' || mode === 'add-mode') {
    <h1 class="text-3xl mb-5 text-dark-purple font-bold">
      {{ mode === "add-mode" ? "Add Product" : "Edit Product" }}
    </h1>
    }

    <router-outlet></router-outlet>
  </div>
</div>
